<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Abel|Playfair+Display');
        * { padding: 0; margin: 0; box-sizing: border-box; }
        body { background-color: #CCF4F6; font-family: 'Abel', sans-serif; opacity: .95; }
        form {
            width: 450px; min-height: 500px; border-radius: 5px; margin: 5% auto;
            box-shadow: 0 9px 50px hsla(20, 67%, 75%, 0.31);
            padding: 2%; background-image: linear-gradient(-225deg, #CCF4F6 50%, #F6DBCC 50%);
        }
        .con { display: flex; flex-wrap: wrap; justify-content: center; }
        header { text-align: center; margin: 2% auto 10% auto; }
        header h2 { font-size: 250%; font-family: 'Playfair Display', serif; color: #3e403f; }
        input { width: 250px; height: 50px; padding: 15px; font-size: 16px; border: none; outline: none; border-radius: 5px; }
        button {
            width: 260px; height: 50px; background: #B8F2E6; border-radius: 5px; border: none;
            cursor: pointer; transition: 0.2s; margin: 7% auto; letter-spacing: 0.05em;
        }
        button:hover { transform: translateY(3px); }
    </style>
</head>
<body>
    <div class="overlay">
        <form onsubmit="return validateLogin(event)">
           <div class="con">
           <header class="head-form">
              <h2>Log In</h2>
              <p>Login using your username and password</p>
           </header>
           <br>
           <div class="field-set">
                 <input id="username" type="text" placeholder="Username" required>
                 <br>
                 <input id="password" type="password" placeholder="Password" required>
                 <br>
                 <button type="submit">Log In</button>
           </div>
          </div>
        </form>
    </div>
    
    <script>
        function validateLogin(event) {
            event.preventDefault();
            const users = {
                "admin": { name: "admin", rank: "Officer", address: "123 Street, NY", password: "123" },
                "user1": { name: "Jane Smith", rank: "Sergeant", address: "456 Ave, LA", password: "pass456" }
            };
            
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (users[username] && users[username].password === password) {
                localStorage.setItem("loggedInUser", JSON.stringify(users[username]));
                window.location.href = "/";
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
</body>
</html>
