<!DOCTYPE html>
<html>
<head>
    <title>Output</title>
    <script>
        function fetchSummary() {
            fetch('/analyze')
                .then(response => response.json())
                .then(data => {
                    const outputDiv = document.getElementById('output');
                    let summary = '';
                    data.forEach((item, index) => {
                        summary += `${index + 1}. ${item.label} - ${item.confidence.toFixed(2)}\n`;
                    });
                    outputDiv.textContent = summary || 'No objects detected.';
                });
        }

        setInterval(fetchSummary, 1000);
    </script>
</head>
<body>
    <h1>Detection Summary</h1>
    <pre id="output">Loading...</pre>
</body>
</html>
